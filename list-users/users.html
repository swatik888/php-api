<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Users</title>
</head>

<body>

    <div class="container mt-3">
        <table id="user-table" class="table table-striped"></table>
    </div>


    <script>
        $(document).ready(function () {
            $.get("user-api-get.php", function (data, status) {
                // console.log('status: ', status);
                // console.log('data: ', data);
                var headers = ['First name', 'Last name', 'Email', 'Phone number'];
                var userTable = '<thead class="table-success"> <tr>';
                headers.forEach(function (header) {
                    userTable += '<th>' + header + '</th>';
                });
                userTable += '</tr></thead>';

                userTable += '<tbody>';
                data.forEach(function (user) {
                    userTable += ' <tr><td>' + user.first_name + '</td>' + '<td>' + user.last_name + '</td>' + '<td>' + user.email + '</td>' + '<td>' + user.phone_number + '</td></tr>';
                });
                userTable += '</tbody>';

                $("#user-table").html(userTable);
            });
        });
    </script>
</body>

</html>
